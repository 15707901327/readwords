<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Custom Filter</title>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Sorting and Filtering</h2>
      {{phrase | censor:"***"}}<br>
        {{"This is some bad, dark evil text." | censor:"happy"}}
        <P ng-click="filterText()">
            {{txt}}
        </P>
      <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
      <script src="/js/angular_filter_customer.js"></script>
    </div>
</body>
</html>
