<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Expressions</title>
</head>
<body>
    <div ng-controller="myController">
        <h1>Expressions</h1>
        {{'Bilbo'+'Baggins'}}<br>
        {{first}}<br>{{last}}<br>
        {{combine('Bilbo','Baggins')}}<br>
        {{combine(first,last)}}<br>
        <p ng-click="setName(newFirst,newLast)">
            Click to Change to {{newFirst}} {{newLast}}
        </p>
        <p ng-click="setName('Bilbo','Baggins')">
            Click to Change to Bilbo Baggins
        </p>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/js/angular_expressions.js"></script>
</body>
</html>
